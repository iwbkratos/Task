<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>
<body>
   <div id="company-name">CompanyX</div>
   
    <div id="container">
        <div id="adjust">
      <form id="form" action="" method="">
        <fieldset >
            <div id="signup">Signup</div>
       <table>
        
        <tr>
          <td><input type="text" name="email" id="email" required  placeholder="username/email" ><br><br></td>
        </tr>
        <tr>
            <td><input id="password" type="password" name="password" placeholder="password" required><br><br></td>
        </tr>
        <tr>
            <td><input type="radio" name="male" id="male">Male <input type="radio" value="female" required>Female   <br> <br></td>
        </tr>
        <tr>
            <td><label id="country-label" for="country">select country</label>
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Spain">Spain</option>
                    <option value="England">England</option>
              </select><br><br></td>
        </tr>
        <tr>
            <td><input type="text" name="city" id="city" placeholder="city" required><br> <br></td>
        </tr>
        <tr >
            <td ><button type="submit">sign up</button></td>
        </tr>
        <tr>
            <td id="login-page">
                <p id="new-login">Already having an account?<a href="login.html">Login</a></p>
            </td>
        </tr>
       </table>
    </fieldset>
      </form>
    </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
