<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="company-name"><h1>CompanyX</h1></div>
    <div id="to-login">
        <p id="new-login">Already having an account?<a href="login.html">Login</a></p>
      </div>
    <div id="container">
        <div id="adjust">
      <form id="form" action="./login.html">
        <fieldset >
            <div id="signup">Signup</div>
       <table>
        
        <tr>
          <td><input type="text" name="username" id="username" required placeholder="username/email" ><br><br></td>
        </tr>
        <tr>
            <td><input id="password" type="password" name="password" placeholder="password" required><br><br></td>
        </tr>
        <tr>
            <td><input type="radio" name="male" id="male">Male <input type="radio" value="female" required>female   <br> <br></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="country" required><br><br></td>
        </tr>
        <tr>
            <td><input type="text" name="city" id="city" placeholder="city" required><br> <br></td>
        </tr>
        <tr >
            <td ><button type="submit">sign up</button></td>
        </tr>
       </table>
    </fieldset>
      </form>
    </div>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
